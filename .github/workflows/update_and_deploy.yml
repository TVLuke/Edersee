name: Update Data and Deploy

on:
  schedule:
    # Run once a week on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 0  # Fetch all history for proper data processing

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update and generate script
        run: |
          python update_and_generate.py

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASS: ${{ secrets.SFTP_PASSWORD }}
        run: |
          lftp -c "
          set sftp:auto-confirm yes;
          open -u $SFTP_USER,$SFTP_PASS sftp://$SFTP_HOST;
          mirror -R --parallel=2 --verbose --include=index.html ./ /tvluke.de/httpdocs/edertalsperre-interaktiv
          "
